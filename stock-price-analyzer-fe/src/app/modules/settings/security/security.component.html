<div class="w-full max-w-3xl">
  <!-- Form -->
  <form [formGroup]="securityForm">
    <!-- Section -->
    <div class="w-full">
      <div class="text-xl">Change your password</div>
      <div class="text-secondary">
        A reset password code will be sent to your email address
        {{ obfuscate(user?.email) }}.
      </div>

      <button
        class="w-full mt-4 bg-slate-800 text-indigo-100"
        [disabled]="securityForm.enabled"
        (click)="securityForm.enable(); sendCode()"
        mat-flat-button
        type="button"
      >
        Reset now
      </button>
    </div>
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <!-- Reset password form  -->
      <div class="sm:col-span-4">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>Reset password code</mat-label>
          <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:finger-print'"
          ></mat-icon>
          <input class="pl-3" [formControlName]="'code'" matInput />
        </mat-form-field>
        <mat-error *ngIf="securityForm.get('code').hasError('invalid')">
          Wrong mail reset password code
        </mat-error>
      </div>
      <div class="mt-1 text-md text-hint">Maximun 6 characters.</div>
      <!-- New password -->
      <div class="sm:col-span-4">
        <mat-form-field class="fuse-mat-no-subscript w-full">
          <mat-label>New password</mat-label>
          <mat-icon
            class="icon-size-5"
            [svgIcon]="'heroicons_solid:key'"
            matPrefix
          ></mat-icon>
          <input [formControlName]="'newPassword'" class="pl-3" type="password" matInput />
        </mat-form-field>
        <div class="mt-1 text-md text-hint">Minimum 6 characters.</div>
      </div>
    </div>

    <!-- Divider -->
    <div class="my-10 border-t"></div>

    <!-- Actions -->
    <div class="flex items-center justify-end">
      <button mat-stroked-button (click)="cancel()" type="button">Cancel</button>
      <button
        class="ml-4"
        (click)="submit()"
        mat-flat-button
        type="button"
        [color]="'primary'"
      >
        Save
      </button>
    </div>
  </form>
</div>
